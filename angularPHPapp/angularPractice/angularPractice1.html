<!DOCTYPE HTML>
<html lang="en">
<head>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script> 

<style>



</style>

</head>

<body data-ng-app="app1">

 <div data-ng-controller="mailerCTRL">
 
  <mdpower></mdpower>
 
  <form style="float:left;border-right: 5px outset gold;">
    
	Today's date is {{ today | date:'MM/dd/yyyy' }}
  
    <p> First Name: <input data-ng-model="fName" type="text" size="20"></p>
	<p> Last Name: <input data-ng-model="lName" type="text" size="20"></p>
	<p> Your Email: <input data-ng-model="email" type="email" size="20" maxlength="40"></p>
	<p> Recipient Email: <input data-ng-model="recEmail" type="email" size="20" maxlength="40"></p>
	<p> Message: <textarea data-ng-model="message" rows="7" cols="20"></textarea></p>
	<p style="text-align:center;"><button data-ng-click="showData()">Send</button><button data-ng-click="clear()">Clear</button></p>  
  </form>
  
   <div style="float:left;margin-left: 20px;" data-ng-hide="bool">
  
    <p> Your Full Name is {{ fName + " " + lName }}</p>
	<br />
	<p> Your Email is {{ email }} </p>
	<br />
	<p> {{ fName + " " + lName }} sending the following message to {{ recEmail }}: </p>
	<br />
	<p>{{ message }}</p>
  
   </div>
  
 </div>

<script>

var app = angular.module('app1',[]);

app.controller('mailerCTRL',function($scope, $http){

  $scope.today = new Date();
  
  var date = new Date();
  
  $scope.bool = "true";
  
  $scope.clear = function(){
  
     $scope.fName = '';
	 $scope.lName = '';
	 $scope.email = '';
	 $scope.recEmail = '';
	 $scope.message = '';
  
  };
  
  $scope.showData = function(){
  
    $scope.bool = !$scope.bool;
  
  };

});

app.directive('mdpower', function mdpower(){

 return {
   
   restrict: 'E',
   replace: true,
   scope: true,
   template:[
   
    "<div style='text-align:center;color:red;'>",
	"<h1>Maurice's 1st Directive/Custom Element</h1>",
	"<p>This AngularJS stuff is too cool!!!</p>",
	"</div>"   
   
   ].join(""),
   
   controllerAs: 'ctrl',
   controller: function($scope){
   
   
   },
   link: function(scope,element,attrs){}    
 
 }

});

</script>

</body>
</html>
